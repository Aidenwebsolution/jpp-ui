<section>
  <div class="banner-title">
    <img src="img/banner/fixtures.jpg" class="img-responsive" title="fixtures" alt="fixtures">
    <section>
      <div class="page-title text-center">
        <div class="border-blue"></div>
        <div class="panther-punch">
          <img src="img/object/panther-punch.png" title="Panther-Punch" alt="Panther-Punch">
        </div>
        <div class="title-name">
          <h1 class="bold-mrgin">Fixtures</h1>
        </div>
      </div>
    </section>
  </div>

</section>

<section class="mb100">
  <div class="fixture">
    <uib-accordion close-others="oneAtATime">
      <uib-accordion-group class="text-center" ng-class="{'panel-open':item.isOpen}" ng-repeat="item in schedules" is-open="item.isOpen">
        <uib-accordion-heading ng-click="openAccordion(item)"  ng-show="item.visible">
          <h2 class="color-primary uppercase-text margin0 pnl-title">{{item.team1}} VS {{item.team2}}</h2>
          <span class="schedule">{{item.starttimedate}}</span>
        </uib-accordion-heading>
        <div class="fixture-data">
          <div class="fix-banner">
            <img src="img/fixture/banner.jpg" class="img-responsive">

            <div class="container fixture-match text-center ">
              <div class="row">
                <div class="col-xs-5">
                  <div class="fix-logo pull-right">
                    <img ng-src="{{item.team1img}}" class="img-responsive">
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="vs">
                    <img src="img/object/vs.png" class="img-responsive">
                  </div>
                </div>
                <div class="col-xs-5">
                  <div class="fix-logo pull-left">
                    <img ng-src="{{item.team2img}}" class="img-responsive">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="text-center match-time">
                    <h1 class="capital f-23">
                      {{item.stadium}}
                    </h1>
                    <h1 class="upper mar-top">{{item.starttimedate}}</h1>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </uib-accordion-group>
    </uib-accordion>

  </div>
</section>
