<section>
  <div class="banner-title">
    <img src="img/banner/players.jpg" class="img-responsive" title="Players" alt="Jaipur Pink Panthers">
    <section>
      <div class="page-title text-center">
        <div class="panther-punch">
          <img src="img/object/panther-punch.png" title="Panther-Punch" alt="Jaipur Pink Panthers">
        </div>
        <div class="title-name fixings">
          <h1 class="bold-mrgin" ng-if="currentlang=='en'">
            <img src="img/english/know-panthers.png" class="img-responsive" alt="title">
          </h1>
          <h1 class="bold-mrgin" ng-if="currentlang=='hi'">
            <img src="img/hindi/our-panthers.png" class="img-responsive" alt="title">
          </h1>
        </div>
      </div>
    </section>
  </div>
</section>
<section class="mt100 pro-pad mb50">

        <!-- <div class="player-box text-center mb10" ng-click="gotoPlayers(data)"> -->

          <div class="player-image">
            <img ng-src="{{data.smallimage | serverimage1}}" alt={{data.name}} title="{{data.name}}" class="img-responsive">
          </div>
          <hr class="border-player">
          <div class="player-name">
            <h1 class="bold-mrgin color-primary voyeg-font f30 margin0" ng-if="currentlang == 'en'">
              {{data.name}}
            </h1>
            <h1 class="bold-mrgin color-primary voyeg-font f30 margin0" ng-if="currentlang == 'hi'">
              {{data.hname}}
            </h1>
          </div>
          <div class="player-desg">
            <h6 class="voyeg-font f25 margin0 color-success">{{data.type|translate}}</h6>
          </div>
        </div>
