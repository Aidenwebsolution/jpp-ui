<section>
  <div class="banner-title">
    <img src="img/banner/player.jpg" class="img-responsive" title="Players" alt="Players">
  </div>

</section>
<section>
  <div class="page-title text-center">
    <div class="border-blue"></div>
    <div class="panther-punch">
      <img src="img/object/punch.jpg" title="Panther-Punch" alt="Panther-Punch">
    </div>
    <div class="title-name">
      <h2>KNOW YOUR PANTHERS</h2>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-4" ng-repeat="data in player track by $index">
        <div class="player-box text-center">
          <div class="player-image">
            <img ng-src="{{data.image}}" alt={{data.name}} title="{{data.name}}">
          </div>
          <div class="player-name">
            <h4>{{data.name}}</h4>
          </div>
          <div class="player-desg">
            <h6>{{data.desg}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
