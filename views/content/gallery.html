<section>
  <div class="banner-title">
    <img src="img/banner/gallery.jpg" class="img-responsive" title="gallery" alt="gallery">
    <section>
      <div class="page-title text-center">
        <div class="border-blue"></div>
        <div class="panther-punch">
          <img src="img/object/panther-punch.png" title="Panther-Punch" alt="Panther-Punch">
        </div>
        <div class="title-name">
          <h1  class="bold-mrgin">Gallery</h1>
        </div>
      </div>
    </section>
  </div>

</section>

<section class="mt100 mb100">
  <div class="container">
    <div class="row">
    <div class="col-md-6 mb15" ng-repeat="data in slides track by $index">
    <a href="#/gallery-inner">
        <div class="gallery-album">
        <div class="album-cover">
          <img ng-src="{{data.img}}" class="img-responsive">
          <div class="album-title text-center">
            <h4 class="color-primary">{{data.title}}</h4>
          </div>
        </div>

      </div>
      </a>
    </div>
    <div class="col-md-6"></div>
    </div>
  </div>
</section>
