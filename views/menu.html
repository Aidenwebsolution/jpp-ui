<ul class="nav navbar-nav head-menu" ng-controller="Menuctrl">
    <li ng-repeat="menu in navigation" class="{{menu.classis}} menu-custom-li">
        <a href="{{menu.url}}" class="menu-custom">
        {{menu.name}}</a>
         <ul class="dropdown-menu" ng-if="menu.subnav!='';">
            <li ng-repeat="submenu in menu.subnav">
                <a href="{{submenu.link}}">{{submenu.name}}</a>
            </li>
        </ul> 
    </li>

</ul>
