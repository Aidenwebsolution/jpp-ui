  <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
    <uib-slide ng-repeat="dataitem in player" active="slide.active" index="slide.id">
      <img ng-src="{{dataitem.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <div class="player-name text-center">
          <h1 class="bold-mrgin color-primary voyeg-font f30 margin0">{{dataitem.name}}</h1>
        </div>
        <div class="player-desg text-center">
          <h6 class="voyeg-font f25 margin0 color-success">{{dataitem.desg}}</h6>
        </div>
        <div class="player-data">
          <ul>
            <li>
              <span class="label">nationality:</span> {{dataitem.nationality}}</li>
            <li>
              <span class="label">Born:</span>{{dataitem.dob}}</li>
            <li>
              <span class="label">Jersery number:</span> {{dataitem.jersyno}}</li>
          </ul>
        </div>
        <div class="player-desc text-justify">
          <p>{{dataitem.desp}}</p>
        </div>
      </div>
    </uib-slide>
  </uib-carousel>
</div>
