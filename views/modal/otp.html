<div class="modal-container">
    <div class="otp-one login-head otp-two text-center">
        <a href="" class="closes" ng-click="$dismiss();">
            <img src="img/modals/close.png" class="img-responsive" alt="cross">
            <!--<i class="fa fa-2x fa-times-circle-o" aria-hidden="true"></i>-->
        </a>
        <h1 class="text-uppercase">otp</h1>
        <p>Enter the 4 Digit Verification Code sent to your Email id.</p>
        <form name="forms-otp1" class="form-otp">
            <div class="form-groups length-fix">
                <!--<input type="text" ng-model="OneTimePass" minlength="4" maxlength="4" ng-change="goSubmitOtp(OneTimePass)" only-digits>-->
                <input type="text" maxlength="1" minlength="1" ng-model="OneTimePass1" focus ng-change="specialFunction(OneTimePass1)">
                <input type="text" maxlength="1" minlength="1" ng-model="OneTimePass2" focus ng-change="specialFunction(OneTimePass2)">
                <input type="text" maxlength="1" minlength="1" ng-model="OneTimePass3" focus ng-change="specialFunction(OneTimePass3)">
                <input type="text" maxlength="1" minlength="1" ng-model="OneTimePass4" focus ng-change="specialFunction(OneTimePass4)">
                <!-- <button class="btn btn-default btn-go text-uppercase" type="submit">go</button> -->
                <div ng-if="errorOTP">Please enter valid OTP</div>
            </div>
        </form>
    </div>
</div>
